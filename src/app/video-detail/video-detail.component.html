  <div>
     <iframe width="100%" height="300" [src]="video.url | safe"></iframe>
  </div>
  <div>
  <form >
      <div *ngIf="editTitle" class="form-group">
        <input type="input" class="form-control" name="title" placeholder="title" required [(ngModel)]="video.title" />
      </div>
      <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{video.title}}</h3>
      <div class="form-group">
        <input type="input" class="form-control" name="url" placeholder="url" required [(ngModel)]="video.url" />
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="5" name="desc" [(ngModel)]="video.description">
        </textarea>
      </div>
      <button type="submit" (click)="updateVideo()" class="btn btn-primary"> Update </button>
      <button type="submit" (click)="deleteVideo()" class="btn btn-danger"> Delete</button>
  </form>
</div>
